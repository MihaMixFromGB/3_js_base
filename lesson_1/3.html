<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Base</title>
</head>
<body>
    <h1>Урок №1</h1>
    <h2>Задание №3</h2>
    <p>Вывод результата в консоль</p>
    <script>
        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");
        /*
            Все результаты без промежуточного присваивания переменным выводятся в консоль:
            1: 1) сложение чисел, результат - 20; 2) конкатенация строк с преобразованием числа 20 в строку, результат - 2010
            2: 1) конкатенация строк с преобразованием числа 10 в строку, результат - 1010; 2) конкатенация строк - 101010
            3: 1) сложение чисел - 20; 2) преобразование строки в число - 10; 3) сложение чисел - 30
            4: 1) преобразование пустой строки в число - 0; 2) деление на ноль - бесконечность (-Infinite, с учетом знака приведения)
            5: 1) ошибка в численном преобразовании строки, результат - NaN; 2) численная операция с NaN даст результат - NaN
        */
    </script>
</body>
</html>
