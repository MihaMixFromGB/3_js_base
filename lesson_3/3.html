<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Base</title>
</head>
<body>
    <h1>Урок №3</h1>
    <h2>Задание №3</h2>
    <script>
        'use strict'
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ]
        const discountInPercent = 15
        
        products.forEach(item => {
            item.priceForSale = Math.ceil(item.price * (1 - discountInPercent / 100) * 100) / 100
        })

        for (let item of products) {
            console.log(`id: ${item.id} - $${item.priceForSale}`)
        }
    </script>
</body>
</html>
