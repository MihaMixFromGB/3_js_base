<body>
    <h1>Урок №3</h1>
    <h2>Задание №4</h2>
    <script>
        'use strict'
        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let withPhotos = products.filter(item => {
            return item.photos && item.photos.length > 0
        })

        let sortedByIncreasing = products.sort((item1, item2) => {
            if (item1.price > item2.price) {
                return 1
            }
            if (item1.price < item2.price) {
                return -1
            }
            return 0
        })
    </script>
