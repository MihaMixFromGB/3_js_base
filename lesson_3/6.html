    <script>
        'use strict'
        let row = ''
        for (let i = 1; i < 20; i++) {
            for (let j = 0; j < i; j++) {
                //row += 'x' // вариант по заданию
                row += (j == (i - 1)) ? '\\' : 'x'
            }
            console.log(row)
            row = ''
        }
    </script>
