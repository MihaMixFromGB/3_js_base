<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Base</title>
</head>
<body>
    <h1>Урок №2</h1>
    <h2>Задание №1</h2>
    <script>
        'use strict'
        //пример 1
        /*
            1) объявление переменной a; присвоение переменной а значения 1;
            2) объявление переменной b; присвоение переменной b значения 1;
            3) объявление переменной c;
            4) объявление переменной d;
            5) увеличение значения переменной a на 1 и присваивание переменной a нового значения (2);
            6) присваивание значения a переменной c (2).
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert('Пример 1: ' + c);   // ответ: 2

        //пример 2
        /*
            1) присваивание переменной d значения из переменной b (1);
            2) увеличение значения переменной b на 1 и присваивание переменной b нового значения (2);
        */
        d = b++;
        alert('Пример 2: ' + d);   //ответ: 1

        //пример 3
        /*
            1) увеличение значения переменной a на 1 и присваивание переменной a нового значения (3);
            2) операция сложения - 2 и значения из переменной a;
            3) результат присваивается переменной c (5).
        */
        c = 2 + ++a;
        alert('Пример 3: ' + c);   //ответ: 5

        //пример 4
        /*
            1) операция сложения - 2 и значения из переменной b;
            2) результат присваивается переменной d (4);
            3) увеличение значения переменной b на 1 и присваивание переменной b нового значения (3);
            4) значение переменной а: 3 (ответ на предыдущий пример)
        */
        d = 2 + b++;
        alert('Пример 4 (d): ' + d);    //ответ: 4
        alert('Пример 4 (a): ' + a);    //3
        alert('Пример 4 (b): ' + b);    //3
    </script>
</body>
</html>
