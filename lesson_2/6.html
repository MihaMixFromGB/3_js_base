<body>
    <h1>Урок №2</h1>
    <h2>Задание №6</h2>
    <script>
        'use strict'
        let money = prompt('Какую сумму Вы будете ложить на счет?')
        let currency = getCurrency(money)

        alert('Ваша сумма в ' + money + ' ' + currency + ' ' + 'успешно зачислена!')

        function getCurrency(money) {
            let lastNumber = +money.toString()
                                    .slice(-1)
            if (lastNumber == 1)
                return 'рубль'
            else if (lastNumber > 1 && lastNumber < 5)
                return 'рубля'
            else
                return 'рублей'
        }
    </script>
