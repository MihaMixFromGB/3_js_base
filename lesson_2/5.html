<body>
    <h1>Урок №2</h1>
    <h2>Задание №5</h2>
    <script>
        'use strict'
        let arg1 = +prompt('Введите первый аргумент')
        let arg2 = +prompt('Введите второй аргумент')
        let operation = prompt('Введите одну из операций (+, -, *, /)')

        alert(arg1 + ' ' + operation + ' ' + arg2 + ' = ' + mathOperation(arg1, arg2, operation))

        function mathOperation(arg1, arg2, operation) {
            switch(operation) {
                case '+':
                    return arg1 + arg2
                case '-':
                    return arg1 - arg2
                case '*':
                    return arg1 * arg2
                case '/':
                    return arg1 / arg2
                default:
                    return 'Ошибка при вычислении'
            }
        }
    </script>
</body>
</html>
