<html lang="en">
<head>

<body>
    <h1>Урок №2</h1>
    <h2>Задание №2</h2>
    <script>
        'use strict'
        let a = 2;
        let x = 1 + (a *= 2);

        alert('a = ' + a);
        alert('x = ' + x);
        /*
            1) объявление переменной а;
            2) присваивание переменной а значения 2;
            3) объявление переменной x;
            4) значение переменной а умножается на 2 и присваивается переменной а;
            5) значение переменной а суммируется со значением 1;
            6) результат присваивается переменной x;
            Результат: a = 4, x = 5.
        */
    </script>
</body>
