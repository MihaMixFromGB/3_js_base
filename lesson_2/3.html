<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Base</title>
</head>
<body>
    <h1>Урок №2</h1>
    <h2>Задание №3</h2>
    <script>
        'use strict'
        let a = +prompt('Введите целое число для переменной a');
        let b = +prompt('Введите целое число для переменной b');

        if (a >= 0 && b >= 0) {
            alert('Разность: ' + (a - b));
        } else if (a < 0 && b < 0) {
            alert('Произведение: ' + (a * b));
        } else {
            alert('Сумма: ' + (a + b));
        }
    </script>
</body>
</html>
