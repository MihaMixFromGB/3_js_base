<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Урок №4</h1>
    <h2>Задание №1.1 (es6)</h2>
    <script>
        class Product {
            constructor(name, price) {
                this.name = name
                this.price = price
            }
            make25PercentDiscount = function() {
                this.price *= (1 - 25/100)
            }
        }

        let item = new Product('Колбаса', 100)

        console.log('Цена: ' + item.price)
        item.make25PercentDiscount()
        console.log('Только сегодня (-25%): ' + item.price)
    </script>
</body>
</html>
